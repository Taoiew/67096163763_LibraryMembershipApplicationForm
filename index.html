<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>แบบฟอร์มการสมัครสมาชิกห้องสมุด</h1>
    <form action="">
        <label for="ftname">ชื่อ-สกุล :</label>
        <input type="text" name="ftname" id="ftname" required>
        <br><br>
    
    <div class="fename">
        <label for="fename">Full name :</label>
        <input type="text"name="fename"id="fename" required>
        <br><br>
    </div>

    <div class="stid">
        <label for="stid">รหัสนักศึกษา :</label>
        <input type="number"name="stid"id="stid" required>
        <br><br>
    </div>

    <div class="sex">
        <label for="sex">เพศ</label>
        <input type="radio"name="sex"id="sex">ชาย
        <input type="radio"name="sex"id="sex">หญิง
        <input type="radio"name="sex"id="sex">อื่นๆ
    </div>

    <div class="major">
        <label for="major">คณะที่ศึกษา :</label>
        <select name="major" id="major" required>
            <option value="">คณะนิติศาสตร์</option>
            <option value="">คณะพาณิชยศาสตร์และการบัญชี</option>
            <option value="">คณะรัฐศาสตร์</option>
            <option value="">คณะเศรษฐศาสตร์</option>
            <option value="">คณะสังคมสงเคราะห์ศาสตร์</option>
            <option value="">คณะศิลปศาสตร์</option>
            <option value="">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="">วิทยาลัยนวัตกรรม</option>
            <option value="">วิทยาลัยสหวิทยาการ</option>
            <option value="">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
            <option value="">คณะสังคมวิทยาและมานุษยวิทยา</option>
            <option value="">คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option value="">คณะวิศวกรรมศาสตร์</option>
            <option value="">คณะแพทยศาสตร์</option>
            <option value="">คณะสหเวชศาสตร์</option>
            <option value="">คณะทันตแพทยศาสตร์</option>
            <option value="">คณะพยาบาลศาสตร์</option>
            <option value="">คณะศิลปกรรมศาสตร์</option>
            <option value="">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option value="">คณะสาธารณสุขศาสตร์</option>
            <option value="">คณะเภสัชศาสตร์</option>
            <option value="">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
            <option value="">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
            <option value="">วิทยาลัยโลกคดีศึกษา</option>
            <option value="">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
            <option value="">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
            <option value=""></option>
        </select>
        <br><br>
    </div>

    <div class="email">
        <label for="email">ที่อยู่อีเมล</label>
        <input type="email"name="email"id="email" required>
        <br><br>
    </div>

   <div class="birth">
    <label for="birth">วันเดือนปีเกิด</label>
        <input type="date"name="birth"id="birth" required>
        <br><br>
   </div>

    <div class="genre">
        <label for="genre">ประเภทของหนังสือที่สนใจ</label> <br>
        <input type="radio"name="genre1"id="genre">Fantasy <br>
        <input type="radio"name="genre2"id="genre">Horror <br>
        <input type="radio"name="genre3"id="genre">Mystery <br>
        <input type="radio"name="genre4"id="genre">Science Fiction <br>
        <input type="radio"name="genre5"id="genre">Young Adult <br>
        <input type="radio"name="genre6"id="genre">Romance novrl <br>
        <input type="radio"name="genre7"id="genre">Adventure Fiction<br>
        <input type="radio"name="genre8"id="genre">Literary Fiction<br>
        <input type="radio"name="genre9"id="genre">Historical Fantasy<br>
        <input type="reset" value="clear selection"><br>
        <br>
    </div>

    <div class="permise">
        <label for="permise">ท่านยินยอมให้แจ้งข้อมูลข่าวสารห้องสมุดผ่านทางอีเมลหรือไม่</label><br>
        <input type="radio"name="permise"id="permise">ยินยอม <br>
        <input type="radio"name="permise"id="permise">ไม่ยินยอม <br>
    </div>
    
    <div class="submit">
        <input type="submit"value="submit">
    </div>
    </form>
</body>
</html>
